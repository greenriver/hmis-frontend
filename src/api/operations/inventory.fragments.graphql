fragment InventoryFields on Inventory {
  availability
  bedInventory
  # chBedInventory
  # chVetBedInventory
  # chYouthBedInventory
  cocCode
  dateCreated
  dateDeleted
  dateUpdated
  esBedType
  householdType
  id
  inventoryEndDate
  inventoryStartDate
  beds {
    nodesCount
  }
  units {
    nodesCount
  }
  # otherBedInventory
  unitInventory
  # vetBedInventory
  # youthBedInventory
  # youthVetBedInventory
  user {
    ...UserFields
  }
}

fragment UnitFields on Unit {
  id
  name
  bedCount
  startDate
  endDate
}

fragment BedFields on Bed {
  id
  bedType
  name
  gender
  startDate
  endDate
  unit {
    id
    name
  }
}
