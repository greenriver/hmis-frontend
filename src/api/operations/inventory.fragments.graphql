fragment InventoryFields on Inventory {
  availability
  bedInventory
  chBedInventory
  chVetBedInventory
  chYouthBedInventory
  cocCode
  dateCreated
  dateDeleted
  dateUpdated
  esBedType
  householdType
  id
  inventoryEndDate
  inventoryStartDate
  otherBedInventory
  unitInventory
  vetBedInventory
  youthBedInventory
  youthVetBedInventory
  user {
    ...UserFields
  }
}

fragment UnitTypeFields on UnitTypeObject {
  id
  description
  bedType
  unitSize
  dateUpdated
  dateCreated
}

fragment UnitFields on Unit {
  id
  name
  startDate
  endDate
  unitSize
  dateUpdated
  dateCreated
  unitType {
    ...UnitTypeFields
  }
  user {
    ...UserFields
  }
}
