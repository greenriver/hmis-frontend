fragment ValidationErrorFields on ValidationError {
  type
  attribute
  readableAttribute
  message
  fullMessage
  severity
  id
  recordId
  linkId
  section
  data
}

fragment FormDefinitionFields on FormDefinition {
  id
  version
  role
  status
  identifier
}

fragment PickListOptionFields on PickListOption {
  code
  label
  secondaryLabel
  groupLabel
  groupCode
  initialSelected
}

fragment EnableWhenFields on EnableWhen {
  question
  operator
  answerCode
  answerCodes
  answerNumber
  answerBoolean
  answerGroupCode
  compareQuestion
}
fragment ItemFields on FormItem {
  __typename
  linkId
  type
  component
  prefix
  text
  briefText
  readonlyText
  helperText
  required
  warnIfEmpty
  hidden
  readOnly
  repeats
  mapping {
    recordType
    fieldName
    customFieldKey
  }
  pickListReference
  serviceDetailType
  size
  assessmentDate
  prefill
  bounds {
    id
    severity
    type
    question
    valueNumber
    valueDate
    offset
  }
  pickListOptions {
    ...PickListOptionFields
  }
  initial {
    valueCode
    valueBoolean
    valueNumber
    valueLocalConstant
    initialBehavior
  }
  dataCollectedAbout
  disabledDisplay
  enableBehavior
  enableWhen {
    ...EnableWhenFields
  }
  autofillValues {
    valueCode
    valueQuestion
    valueBoolean
    valueNumber
    sumQuestions
    autofillBehavior
    autofillReadonly
    autofillWhen {
      ...EnableWhenFields
    }
  }
}

# GQL doesnt allow recursive fragments, so we have a max nesting level here
fragment FormDefinitionJsonFields on FormDefinitionJson {
  item {
    ...ItemFields
    item {
      ...ItemFields
      item {
        ...ItemFields
        item {
          ...ItemFields
          item {
            ...ItemFields
          }
        }
      }
    }
  }
}

fragment FormDefinitionWithJson on FormDefinition {
  ...FormDefinitionFields
  definition {
    ...FormDefinitionJsonFields
  }
}

fragment UserFields on User {
  __typename
  id
  name
}
