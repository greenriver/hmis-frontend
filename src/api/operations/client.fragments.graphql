fragment ClientSearchResultFields on Client {
  ...ClientName
  ...ClientIdentificationFields
  dateCreated
  dateDeleted
  dateUpdated
  # needed for mci id display in search results
  externalIds {
    ...ClientIdentifierFields
  }
  # needed to determine whether to show ssn/dob
  access {
    ...ClientAccessFields
  }
}

fragment ClientFields on Client {
  ...ClientIdentificationFields
  ...ClientVeteranInfoFields
  dobDataQuality
  gender
  differentIdentityText
  pronouns
  nameDataQuality
  personalId
  race
  additionalRaceEthnicity
  ssnDataQuality
  veteranStatus
  dateCreated
  dateDeleted
  dateUpdated
  ...ClientName
  externalIds {
    ...ClientIdentifierFields
  }
  user {
    ...UserFields
  }
  access {
    ...ClientAccessFields
  }
  customDataElements {
    ...CustomDataElementFields
  }
  names {
    ...ClientNameObjectFields
  }
  addresses {
    ...ClientAddressFields
  }
  phoneNumbers {
    ...ClientContactPointFields
  }
  emailAddresses {
    ...ClientContactPointFields
  }
}

fragment ClientName on Client {
  id
  lockVersion
  firstName
  middleName
  lastName
  nameSuffix
}

fragment ClientNameDobVet on Client {
  ...ClientName
  dob
  veteranStatus
}

fragment ClientNameObjectFields on ClientName {
  id
  first
  middle
  last
  suffix
  nameDataQuality
  use
  notes
  primary
  dateCreated
  dateUpdated
}
fragment ClientAddressFields on ClientAddress {
  id
  line1
  line2
  city
  state
  district
  country
  postalCode
  notes
  use
  addressType
  dateCreated
  dateUpdated
}

fragment ClientContactPointFields on ClientContactPoint {
  id
  value
  notes
  use
  system
  dateCreated
  dateUpdated
}

fragment ClientImage on Client {
  id
  image {
    ...ClientImageFields
  }
}

fragment ClientIdentificationFields on Client {
  id
  lockVersion
  dob
  age
  ssn
  gender
  access {
    id
    canViewFullSsn
    canViewPartialSsn
  }
}

fragment ClientVeteranInfoFields on Client {
  id
  yearEnteredService
  yearSeparated
  worldWarIi
  koreanWar
  vietnamWar
  desertStorm
  afghanistanOef
  iraqOif
  iraqOnd
  otherTheater
  militaryBranch
  dischargeStatus
}

fragment ClientIdentifierFields on ExternalIdentifier {
  id
  identifier
  url
  label
  type
}

fragment ClientImageFields on ClientImage {
  id
  contentType
  base64
}

fragment ClientOmniSearchFields on Client {
  id
  dob
  age
  gender
  personalId
  ...ClientName
}
