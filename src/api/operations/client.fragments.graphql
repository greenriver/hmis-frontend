fragment ClientFields on Client {
  ...ClientIdentificationFields
  dobDataQuality
  ethnicity
  gender
  pronouns
  nameDataQuality
  personalId
  race
  ssnDataQuality
  veteranStatus
  dateCreated
  dateDeleted
  dateUpdated
  ...ClientName
  ...ClientImage
  externalIds {
    ...ClientIdentifierFields
  }
  user {
    ...UserFields
  }
  access {
    ...ClientAccessFields
  }
  customDataElements {
    ...CustomDataElementFields
  }
  names {
    ...ClientNameObjectFields
  }
  addresses {
    ...ClientAddressFields
  }
  phoneNumbers {
    ...ClientContactPointFields
  }
  emailAddresses {
    ...ClientContactPointFields
  }
}

