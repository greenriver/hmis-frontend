fragment ClientFields on Client {
  ...ClientIdentificationFields
  dobDataQuality
  ethnicity
  gender
  pronouns
  nameDataQuality
  personalId
  race
  ssnDataQuality
  veteranStatus
  dateCreated
  dateDeleted
  dateUpdated
  ...ClientName
  ...ClientImage
  externalIds {
    ...ClientIdentifierFields
  }
  user {
    ...UserFields
  }
  access {
    ...ClientAccessFields
  }
  customDataElements {
    ...CustomDataElementFields
  }
  names {
    ...ClientNameObjectFields
  }
  addresses {
    ...ClientAddressFields
  }
  phoneNumbers {
    ...ClientContactPointFields
  }
  emailAddresses {
    ...ClientContactPointFields
  }
}

fragment ClientName on Client {
  id
  firstName
  middleName
  lastName
  nameSuffix
}

fragment ClientNameDobVet on Client {
  ...ClientName
  dob
  veteranStatus
}

fragment ClientNameObjectFields on ClientName {
  id
  first
  middle
  last
  suffix
  nameDataQuality
  use
  notes
  primary
  dateCreated
  dateUpdated
}
fragment ClientAddressFields on ClientAddress {
  id
  line1
  line2
  city
  state
  district
  country
  postalCode
  notes
  use
  addressType
  dateCreated
  dateUpdated
}

fragment ClientContactPointFields on ClientContactPoint {
  id
  value
  notes
  use
  system
  dateCreated
  dateUpdated
}

fragment ClientImage on Client {
  id
  image {
    ...ClientImageFields
  }
}

fragment ClientIdentificationFields on Client {
  id
  dob
  age
  ssn
  access {
    id
    canViewFullSsn
    canViewPartialSsn
  }
}

fragment ClientIdentifierFields on ExternalIdentifier {
  id
  identifier
  url
  label
  type
}

fragment ClientImageFields on ClientImage {
  id
  contentType
  base64
}

fragment ClientOmniSearchFields on Client {
  id
  dob
  age
  gender
  personalId
  ...ClientName
}

fragment ClientAuditEventFields on ClientAuditEvent {
  id
  createdAt
  event
  objectChanges
  recordName
  recordId
  user {
    id
    name
  }
}
