query GetAssessment($id: ID!) {
  assessment(id: $id) {
    ...AssessmentWithDefinitionAndValues
  }
}

query GetPickList($pickListType: PickListType!, $relationId: ID) {
  pickList(pickListType: $pickListType, relationId: $relationId) {
    ...PickListOptionFields
  }
}

query GetEnrollmentAssessments(
  $id: ID!
  $limit: Int = 10
  $offset: Int = 0
  $roles: [AssessmentRole!]
  $inProgress: Boolean
) {
  enrollment(id: $id) {
    id
    assessments(
      limit: $limit
      offset: $offset
      roles: $roles
      inProgress: $inProgress
      sortOrder: ASSESSMENT_DATE
    ) {
      offset
      limit
      nodesCount
      nodes {
        ...AssessmentFields
      }
    }
  }
}

query GetFormDefinitionByIdentifier($identifier: String!) {
  formDefinition(identifier: $identifier) {
    ...FormDefinitionWithJson
  }
}

query GetFormDefinition($enrollmentId: ID!, $assessmentRole: AssessmentRole!) {
  getFormDefinition(
    enrollmentId: $enrollmentId
    assessmentRole: $assessmentRole
  ) {
    ...FormDefinitionWithJson
  }
}

mutation SaveAssessment($input: SaveAssessmentInput!) {
  saveAssessment(input: $input) {
    assessment {
      ...AssessmentWithDefinitionAndValues
    }
    errors {
      ...ValidationErrorFields
    }
  }
}

mutation SubmitAssessment($input: SubmitAssessmentInput!) {
  submitAssessment(input: $input) {
    assessment {
      ...AssessmentWithDefinitionAndValues
    }
    errors {
      ...ValidationErrorFields
    }
  }
}

query GetAssessmentsForPopulation(
  $id: ID!
  $limit: Int = 10
  $offset: Int = 0
  $roles: [AssessmentRole!]
  $inProgress: Boolean
) {
  client(id: $id) {
    id
    assessments(
      limit: $limit
      offset: $offset
      roles: $roles
      inProgress: $inProgress
      sortOrder: ASSESSMENT_DATE
    ) {
      offset
      limit
      nodesCount
      nodes {
        ...AssessmentWithValues
      }
    }
  }
}
