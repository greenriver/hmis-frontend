query GetAssessment($id: ID!) {
  assessment(id: $id) {
    ...AssessmentWithDefinitionAndValues
  }
}

query GetPickList($pickListType: PickListType!) {
  pickList(pickListType: $pickListType) {
    ...PickListOptionFields
  }
}

query GetEnrollmentAssessments(
  $id: ID!
  $limit: Int = 10
  $offset: Int = 0
  $role: AssessmentRole
) {
  enrollment(id: $id) {
    id
    assessments(
      limit: $limit
      offset: $offset
      role: $role
      sortOrder: ASSESSMENT_DATE
    ) {
      offset
      limit
      nodesCount
      nodes {
        ...AssessmentFields
      }
    }
  }
}

query GetFormDefinitionByIdentifier($identifier: String!) {
  formDefinition(identifier: $identifier) {
    ...FormDefinitionWithJson
  }
}

query GetFormDefinition($enrollmentId: ID!, $assessmentRole: AssessmentRole!) {
  getFormDefinition(
    enrollmentId: $enrollmentId
    assessmentRole: $assessmentRole
  ) {
    ...FormDefinitionWithJson
  }
}

mutation CreateAssessment(
  $enrollmentId: ID!
  $formDefinitionId: ID!
  $values: JsonObject!
  $assessmentDate: String
  $inProgress: Boolean
) {
  createAssessment(
    input: {
      enrollmentId: $enrollmentId
      formDefinitionId: $formDefinitionId
      assessmentDate: $assessmentDate
      values: $values
      inProgress: $inProgress
    }
  ) {
    assessment {
      ...AssessmentWithDefinitionAndValues
    }
    errors {
      ...ValidationErrorFields
    }
  }
}

mutation SaveAssessment(
  $assessmentId: ID!
  $values: JsonObject!
  $assessmentDate: String
  $inProgress: Boolean
) {
  saveAssessment(
    input: {
      assessmentId: $assessmentId
      assessmentDate: $assessmentDate
      values: $values
      inProgress: $inProgress
    }
  ) {
    assessment {
      ...AssessmentWithDefinitionAndValues
    }
    errors {
      ...ValidationErrorFields
    }
  }
}
