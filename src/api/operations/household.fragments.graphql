fragment HouseholdFields on Household {
  id
  householdSize
  shortId
  householdClients {
    ...HouseholdClientFields
  }
}

fragment HouseholdClientFields on HouseholdClient {
  id
  relationshipToHoH
  client {
    id
    ...ClientName
    ...ClientIdentificationFields
    veteranStatus
    access {
      ...ClientAccessFields
    }
    externalIds {
      ...ClientIdentifierFields
    }
    alerts {
      ...ClientAlertFields
    }
  }
  enrollment {
    id
    lockVersion
    entryDate
    exitDate
    inProgress
    # householdSize <= add
    currentUnit {
      id
      name
    }
  }
}

fragment ProjectEnrollmentsHouseholdFields on Household {
  id
  householdSize
  shortId
  householdClients {
    ...ProjectEnrollmentsHouseholdClientFields
  }
}

fragment ProjectEnrollmentsHouseholdClientFields on HouseholdClient {
  id
  relationshipToHoH
  client {
    id
    ...ClientName
    ...ClientIdentificationFields
  }
  enrollment {
    id
    lockVersion
    entryDate
    exitDate
    inProgress
  }
}
