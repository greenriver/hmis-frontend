fragment HouseholdFields on Household {
  id
  householdSize
  shortId
  householdClients {
    ...HouseholdClientFields
  }
}

fragment HouseholdClientFields on HouseholdClient {
  id
  relationshipToHoH
  client {
    ...HouseholdClientFieldsClient
  }
  enrollment {
    id
    lockVersion
    entryDate
    exitDate
    inProgress
    currentUnit {
      id
      name
    }
  }
}

fragment HouseholdClientFieldsClient on Client {
  id
  ...ClientName
  ...ClientIdentificationFields
  veteranStatus
  access {
    ...ClientAccessFields
  }
  externalIds {
    ...ClientIdentifierFields
  }
  alerts {
    ...ClientAlertFields
  }
}

fragment ProjectEnrollmentsHouseholdFields on Household {
  id
  householdSize
  shortId
  householdClients {
    ...ProjectEnrollmentsHouseholdClientFields
  }
}

fragment ProjectEnrollmentsHouseholdClientFields on HouseholdClient {
  id
  relationshipToHoH
  client {
    id
    ...ClientName
    ...ClientIdentificationFields
  }
  enrollment {
    id
    lockVersion
    entryDate
    exitDate
    inProgress
  }
}
