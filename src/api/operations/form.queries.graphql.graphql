query GetPickList($pickListType: PickListType!, $relationId: ID) {
  pickList(pickListType: $pickListType, relationId: $relationId) {
    ...PickListOptionFields
  }
}

query GetFormDefinition($role: FormRole!, $enrollmentId: ID, $projectId: ID) {
  getFormDefinition(
    role: $role
    enrollmentId: $enrollmentId
    projectId: $projectId
  ) {
    ...FormDefinitionFields
  }
}

query GetServiceFormDefinition($serviceTypeId: ID!, $projectId: ID!) {
  getServiceFormDefinition(
    serviceTypeId: $serviceTypeId
    projectId: $projectId
  ) {
    ...FormDefinitionFields
  }
}

mutation SubmitForm($input: SubmitFormInput!) {
  submitForm(input: $input) {
    clientMutationId
    record {
      ... on Client {
        ...ClientFields
      }
      ... on Organization {
        ...OrganizationFields
      }
      ... on Project {
        ...ProjectAllFields
      }
      ... on Funder {
        ...FunderFields
      }
      ... on ProjectCoc {
        ...ProjectCocFields
      }
      ... on Inventory {
        ...InventoryFields
      }
      ... on ReferralRequest {
        ...ReferralRequestFields
      }
      ... on Service {
        ...ServiceFields
      }
      ... on File {
        ...FileFields
      }
      ... on Enrollment {
        ...EnrollmentFields
      }
    }
    errors {
      ...ValidationErrorFields
    }
  }
}
