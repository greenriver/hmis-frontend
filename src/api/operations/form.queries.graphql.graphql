query GetPickList(
  $pickListType: PickListType!
  $projectId: ID
  $clientId: ID
  $householdId: ID
  $enrollmentId: ID
) {
  pickList(
    pickListType: $pickListType
    projectId: $projectId
    clientId: $clientId
    householdId: $householdId
    enrollmentId: $enrollmentId
  ) {
    ...PickListOptionFields
  }
}

query GetFormDefinition($role: FormRole!, $enrollmentId: ID, $projectId: ID) {
  getFormDefinition(
    role: $role
    enrollmentId: $enrollmentId
    projectId: $projectId
  ) {
    ...FormDefinitionFields
  }
}

query GetServiceFormDefinition($serviceTypeId: ID!, $projectId: ID!) {
  getServiceFormDefinition(
    serviceTypeId: $serviceTypeId
    projectId: $projectId
  ) {
    ...FormDefinitionFields
  }
}

mutation SubmitForm($input: SubmitFormInput!) {
  submitForm(input: $input) {
    clientMutationId
    record {
      ... on Client {
        ...ClientFields
      }
      ... on Organization {
        ...OrganizationFields
      }
      ... on Project {
        ...ProjectAllFields
      }
      ... on Funder {
        ...FunderFields
      }
      ... on ProjectCoc {
        ...ProjectCocFields
      }
      ... on Inventory {
        ...InventoryFields
      }
      ... on ReferralRequest {
        ...ReferralRequestFields
      }
      ... on Service {
        ...ServiceFields
      }
      ... on File {
        ...FileFields
      }
      ... on Enrollment {
        ...EnrollmentFields
      }
      ... on CurrentLivingSituation {
        ...CurrentLivingSituationFields
      }
      ... on CeAssessment {
        ...CeAssessmentFields
      }
      ... on Event {
        ...EventFields
      }
    }
    errors {
      ...ValidationErrorFields
    }
  }
}
