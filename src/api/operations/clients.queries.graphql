query GetClientHouseholdMemberCandidates(
  $id: ID!
  $limit: Int = 10
  $offset: Int = 0
) {
  client(id: $id) {
    id
    enrollments(limit: $limit, offset: $offset, sortOrder: MOST_RECENT) {
      offset
      limit
      nodesCount
      nodes {
        household {
          householdClients {
            client {
              ...ClientFields
            }
          }
        }
      }
    }
  }
}
