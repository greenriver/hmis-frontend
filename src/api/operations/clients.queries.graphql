query SearchClients(
  $input: ClientSearchInput!
  $limit: Int
  $offset: Int
  $sortOrder: ClientSortOption = LAST_NAME_A_TO_Z
) {
  clientSearch(
    input: $input
    limit: $limit
    offset: $offset
    sortOrder: $sortOrder
  ) {
    offset
    limit
    nodesCount
    nodes {
      ...ClientFields
    }
  }
}

query GetClient($id: ID!) {
  client(id: $id) {
    ...ClientFields
  }
}

query GetClientEnrollments($id: ID!, $limit: Int = 10, $offset: Int = 0) {
  client(id: $id) {
    id
    enrollments(
      limit: $limit
      offset: $offset
      sortOrder: MOST_RECENT
      includeInProgress: true
    ) {
      offset
      limit
      nodesCount
      nodes {
        ...EnrollmentFields
      }
    }
  }
}

query GetRecentEnrollments($id: ID!, $limit: Int = 10, $offset: Int = 0) {
  client(id: $id) {
