fragment ServiceTypeFields on ServiceType {
  id
  name
  hud
  hudRecordType
  hudTypeProvided
  category
  dateCreated
  dateUpdated
  supportsBulkAssignment
}

fragment ServiceFields on Service {
  id
  dateProvided
  faAmount
  faStartDate
  faEndDate
  movingOnOtherType
  referralOutcome
  subTypeProvided
  otherTypeProvided
  dateCreated
  dateUpdated
  dateDeleted
  user {
    ...UserFields
  }
  serviceType {
    ...ServiceTypeFields
  }
  customDataElements {
    ...CustomDataElementFields
  }
}

fragment ServiceCategoryFields on ServiceCategory {
  id
  name
  hud
  serviceTypes {
    offset
    limit
    nodesCount
    nodes {
      id
      name
    }
  }
}
