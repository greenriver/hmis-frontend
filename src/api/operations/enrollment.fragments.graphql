fragment EnrollmentFields on Enrollment {
  id
  entryDate
  exitDate
  project {
    ...ProjectNameAndType
  }
  inProgress
  relationshipToHoH
  enrollmentCoc
  householdId
  householdShortId
  householdSize
  moveInDate
  dateOfEngagement
  dateOfPathStatus
  clientEnrolledInPath
  reasonNotEnrolled
  client {
    ...ClientNameDobVet
  }
  access {
    ...EnrollmentAccessFields
  }
  currentUnit {
    id
    name
    unitType {
      description
    }
  }
}

fragment EnrollmentWithHouseholdFragment on Enrollment {
  ...EnrollmentFields
  household {
    id
    shortId
    householdClients {
      ...HouseholdClientFields
    }
  }
}

fragment EventFields on Event {
  id
  event
  eventDate
  locationCrisisOrPhHousing
  probSolDivRrResult
  referralCaseManageAfter
  referralResult
  resultDate
  dateCreated
  dateUpdated
  dateDeleted
}

fragment AllEnrollmentDetails on Enrollment {
  ...EnrollmentValues
  inProgress
  relationshipToHoH
  enrollmentCoc
  householdId
  householdShortId
  householdSize
  exitDestination
  currentUnit {
    id
    name
  }
  customDataElements {
    ...CustomDataElementFields
  }
  project {
    ...ProjectNameAndType
    hasUnits
  }
}
