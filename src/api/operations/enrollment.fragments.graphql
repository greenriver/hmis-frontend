fragment EnrollmentFields on Enrollment {
  id
  entryDate
  exitDate
  exitDestination
  project {
    ...ProjectNameAndType
  }
  inProgress
  relationshipToHoH
  enrollmentCoc
  householdId
  householdShortId
  householdSize
  client {
    ...ClientNameDobVet
  }
  access {
    ...EnrollmentAccessFields
  }
  currentUnit {
    id
    name
  }
}

fragment AllEnrollmentDetails on Enrollment {
  ...EnrollmentFields
  ...EnrollmentOccurrencePointFields
  # can we remove these? just always link to it
  intakeAssessment {
    id
  }
  exitAssessment {
    id
  }
  customDataElements {
    ...CustomDataElementFields
  }
  openEnrollmentSummary {
    ...EnrollmentSummaryFields
  }
  project {
    ...ProjectNameAndType
    hasUnits
    dataCollectionFeatures {
      ...DataCollectionFeatureFields
    }
    dataCollectionPoints {
      ...DataCollectionPointFields
    }
  }
}

