fragment ValidationErrorFields on ValidationError {
  type
  attribute
  message
  fullMessage
  id
}

fragment ClientName on Client {
  firstName
  preferredName
  lastName
  nameSuffix
}

fragment ClientFields on Client {
  id
  personalId
  ssnSerial
  dob
  dateUpdated
  ...ClientName
}

fragment HouseholdClientFields on HouseholdClient {
  id
  relationshipToHoH
  client {
    id
    ...ClientName
    dob
  }
  enrollment {
    id
    entryDate
    exitDate
    inProgress
  }
}

fragment EnrollmentFields on Enrollment {
  id
  entryDate
  exitDate
  project {
    projectName
  }
  inProgress
  household {
    id
  }
  client {
    id
  }
}

fragment EnrollmentWithHoHFragment on Enrollment {
  ...EnrollmentFields
  household {
    id
    householdClients {
      ...HouseholdClientFields
    }
  }
}

fragment AssessmentFields on Assessment {
  id
  assessmentDate
  assessmentLevel
  assessmentLocation
  assessmentType
  dateCreated
  dateUpdated
  dateDeleted
}

fragment EventFields on Event {
  id
  event
  eventDate
  locationCrisisOrPhHousing
  probSolDivRrResult
  referralCaseManageAfter
  referralResult
  resultDate
  dateCreated
  dateUpdated
  dateDeleted
}

fragment ServiceFields on Service {
  id
  dateProvided
  movingOnOtherType
  recordType
  referralOutcome
  subTypeProvided
  typeProvided
  otherTypeProvided

  dateCreated
  dateUpdated
  dateDeleted
}
