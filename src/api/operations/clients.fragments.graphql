fragment ClientName on Client {
  firstName
  preferredName
  lastName
  nameSuffix
}

fragment ClientFields on Client {
  id
  personalId
  ssnSerial
  dob
  dateUpdated
  ...ClientName
}

fragment HouseholdClientFields on HouseholdClient {
  id
  relationshipToHoH
  client {
    id
    ...ClientName
  }
}

fragment EnrollmentFields on Enrollment {
  id
  entryDate
  exitDate
  project {
    projectName
  }
}

fragment AssessmentFields on Assessment {
  id
  assessmentDate
  assessmentLevel
  assessmentLocation
  assessmentType
  dateCreated
  dateUpdated
  dateDeleted
}

fragment EventFields on Event {
  id
  event
  eventDate
  locationCrisisOrPhHousing
  probSolDivRrResult
  referralCaseManageAfter
  referralResult
  resultDate
  dateCreated
  dateUpdated
  dateDeleted
}

fragment ServiceFields on Service {
  id
}
