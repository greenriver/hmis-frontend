fragment ReferralPostingFields on ReferralPosting {
  id
  referralDate
  hohName
  householdSize
  referredBy
  status
  assignedDate
}

fragment ReferralPostingDetailFields on ReferralPosting {
  id
  assignedDate
  chronic
  denialNote
  denialReason
  needsWheelchairAccessibleUnit
  postingIdentifier
  referralDate
  referralIdentifier
  referralNotes
  referralResult
  referredBy
  referredFrom
  resourceCoordinatorNotes
  score
  status
  statusNote
  statusNoteUpdatedAt
  statusNoteUpdatedBy
  statusUpdatedAt
  statusUpdatedBy
  unitType {
    id
    bedType
  }
  householdMembers {
    id
    relationshipToHoH
    client {
      id
      ...ClientName
      ...ClientIdentificationFields
      veteranStatus
      gender
      access {
        ...ClientAccessFields
      }
    }
