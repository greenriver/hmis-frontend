query GetProjectsForSelect {
  projects(sortOrder: ORGANIZATION_AND_NAME) {
    ...ProjectFields
  }
}

query GetOrganizationsAndProjects {
  organizations(sortOrder: NAME) {
    ...OrganizationFields
    projects {
      ...ProjectAllFields
    }
  }
}

query GetProject($id: ID!) {
  project(id: $id) {
    ...ProjectAllFields
  }
}

query GetOrganization($id: ID!) {
  organization(id: $id) {
    ...OrganizationAllFields
    projects {
      ...ProjectAllFields
    }
  }
}

query GetOrganizationsForSelect {
  organizations(sortOrder: NAME) {
    ...OrganizationFields
  }
}

mutation CreateProject($input: CreateProjectInput!) {
  createProject(input: $input) {
    clientMutationId
    project {
      ...ProjectAllFields
    }
    errors {
      ...ValidationErrorFields
    }
  }
}

mutation UpdateProject($input: UpdateProjectInput!) {
  updateProject(input: $input) {
    clientMutationId
    project {
      ...ProjectAllFields
    }
    errors {
      ...ValidationErrorFields
    }
  }
}

mutation CreateOrganization($input: CreateOrganizationInput!) {
  createOrganization(input: $input) {
    clientMutationId
    organization {
      ...OrganizationAllFieldsAndProjects
    }
    errors {
      ...ValidationErrorFields
    }
  }
}

mutation UpdateOrganization($input: UpdateOrganizationInput!) {
  updateOrganization(input: $input) {
    clientMutationId
    organization {
      ...OrganizationAllFieldsAndProjects
    }
    errors {
      ...ValidationErrorFields
    }
  }
}
