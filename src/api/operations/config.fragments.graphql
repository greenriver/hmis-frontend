fragment FormRuleFields on FormRule {
  id
  active
  activeStatus
  system
  definitionIdentifier
  definitionId
  definitionTitle
  definitionRole
  dataCollectedAbout
  funder
  otherFunder
  projectType
  projectId
  project {
    ...ProjectNameAndType
  }
  organizationId
  organization {
    ...OrganizationNameFields
  }
  createdAt
  updatedAt
  serviceCategory {
    id
    name
  }
  serviceType {
    ...ServiceTypeFields
  }
}

fragment FormProjectMatchFields on FormProjectMatch {
  id
  projectName
  organizationName
  dataCollectedAbout
}

fragment ServiceTypeConfigFields on ServiceType {
  ...ServiceTypeFields
  formDefinitions {
    id
    identifier
    cacheKey
    title
  }
}
