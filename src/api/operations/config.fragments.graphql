fragment FormRuleFields on FormRule {
  id
  active
  activeStatus
  system
  definitionIdentifier
  definitionId
  definitionTitle
  definitionRole
  dataCollectedAbout
  funder
  otherFunder
  projectType
  projectId
  project {
    ...ProjectNameAndType
  }
  organizationId
  organization {
    ...OrganizationNameFields
  }
  createdAt
  updatedAt
  serviceCategory {
    id
    name
    hud
  }
  serviceType {
    ...ServiceTypeFields
  }
}

fragment ServiceTypeConfigFields on ServiceType {
  ...ServiceTypeFields
  # TODO: add fields for project applicability count
  formRules(limit: 1) {
    nodesCount
  }
  formDefinitions {
    id
    cacheKey
    title
  }
}
