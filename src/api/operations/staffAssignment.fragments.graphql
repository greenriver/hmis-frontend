fragment HouseholdWithStaffAssignments on Household {
  id
  householdClients {
    id
    relationshipToHoH
    client {
      id
      ...ClientName
    }
  }
  staffAssignments(limit: 100) {
    nodesCount
    nodes {
      ...StaffAssignmentDetails
    }
  }
}

fragment StaffAssignmentDetails on StaffAssignment {
  id
  user {
    id
    name
  }
  staffAssignmentRelationship
  assignedAt
  unassignedAt
  household {
    id
  }
}
