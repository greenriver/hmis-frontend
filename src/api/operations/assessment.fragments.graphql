fragment AssessmentFields on Assessment {
  id
  inProgress
  assessmentDate
  dataCollectionStage
  dateCreated
  dateUpdated
  dateDeleted
  user {
    ...UserFields
  }
  definition {
    ...FormDefinitionFields
  }
  access {
    ...AssessmentAccessFields
  }
}

# contains big JSON definition & form values
fragment AssessmentWithDefinitionAndValues on Assessment {
  ...AssessmentFields
  values
  definition {
    ...FormDefinitionWithJson
  }
}

# contains form values
fragment AssessmentWithRecords on Assessment {
  ...AssessmentFields
  enrollment {
    ...EnrollmentValues
    customDataElements {
      ...CustomDataElementFields
    }
  }
  incomeBenefit {
    ...IncomeBenefitValues
  }
  disabilityGroup {
    ...DisabilityGroupValues
  }
  healthAndDv {
    ...HealthAndDvValues
  }
  customDataElements {
    ...CustomDataElementFields
  }
}

fragment AssessmentWithValues on Assessment {
  ...AssessmentFields
  values
}

fragment FullAssessment on Assessment {
  ...AssessmentWithRecords
  ...AssessmentWithValues
}
