fragment AssessmentFields on Assessment {
  id
  inProgress
  assessmentDate
  dataCollectionStage
  dateCreated
  dateUpdated
  dateDeleted
  user {
    ...UserFields
  }
  definition {
    ...FormDefinitionFields
  }
  access {
    ...AssessmentAccessFields
  }
}

# contains big JSON definition & form values
fragment AssessmentWithDefinitionAndValues on Assessment {
  ...AssessmentFields
  values
  definition {
    ...FormDefinitionWithJson
  }
}

# contains form values
fragment AssessmentWithValues on Assessment {
  ...AssessmentFields
  values
  enrollment {
    id
    ...EnrollmentFields
  }
}
