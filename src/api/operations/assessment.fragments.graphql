fragment AssessmentFields on Assessment {
  id
  inProgress
  assessmentDate
  dataCollectionStage
  dateCreated
  dateUpdated
  dateDeleted
  role
  user {
    ...UserFields
  }
  access {
    ...AssessmentAccessFields
  }
}

fragment AssessmentWithExtraToppings on Assessment {
  ...AssessmentWithValues
  ...AssessmentWithRecords
  enrollment {
    id
  }
}

# contains form values
fragment AssessmentWithRecords on Assessment {
  ...AssessmentFields
  enrollment {
    ...EnrollmentValues
    customDataElements {
      ...CustomDataElementFields
    }
    client {
      id
    }
  }
  incomeBenefit {
    ...IncomeBenefitValues
    customDataElements {
      ...CustomDataElementFields
    }
  }
  disabilityGroup {
    ...DisabilityGroupValues
  }
  healthAndDv {
    ...HealthAndDvValues
  }
  exit {
    ...ExitValues
    customDataElements {
      ...CustomDataElementFields
    }
  }
  youthEducationStatus {
    ...YouthEducationStatusValues
  }
  employmentEducation {
    ...EmploymentEducationValues
  }
  customDataElements {
    ...CustomDataElementFields
  }
}

fragment AssessmentWithValues on Assessment {
  ...AssessmentFields
  wipValues
}

fragment FullAssessment on Assessment {
  ...AssessmentWithRecords
  ...AssessmentWithValues
}
