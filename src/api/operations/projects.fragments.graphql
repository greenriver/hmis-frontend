fragment ProjectFields on Project {
  id
  projectName
  projectType
  organization {
    id
    organizationName
  }
}

fragment OrganizationFields on Organization {
  id
  organizationName
}

fragment OrganizationDetailFields on Organization {
  description
  contactInformation
  victimServiceProvider
}
fragment OrganizationAllFields on Organization {
  ...OrganizationFields
  ...OrganizationDetailFields
}

fragment OrganizationAllFieldsAndProjects on Organization {
  ...OrganizationAllFields
  projects {
    ...ProjectAllFields
  }
}

fragment ProjectAllFields on Project {
  id
  projectName
  projectType
  HMISParticipatingProject
  HOPWAMedAssistedLivingFac
  contactInformation
  continuumProject
  description
  housingType
  operatingEndDate
  operatingStartDate
  residentialAffiliation
  targetPopulation
  trackingMethod
  organization {
    id
    organizationName
  }
}

fragment InventoryFields on Inventory {
  availability
  bedInventory
  chBedInventory
  chVetBedInventory
  chYouthBedInventory
  cocCode
  dateCreated
  dateDeleted
  dateUpdated
  esBedType
  householdType
  id
  inventoryEndDate
  inventoryStartDate
  otherBedInventory
  unitInventory
  vetBedInventory
  youthBedInventory
  youthVetBedInventory
}

fragment ProjectCocFields on ProjectCoc {
  address1
  address2
  city
  cocCode
  dateCreated
  dateDeleted
  dateUpdated
  geocode
  geographyType
  id
  state
  zip
}

fragment FunderFields on Funder {
  dateCreated
  dateDeleted
  dateUpdated
  endDate
  funder
  grantId
  id
  otherFunder
  startDate
}
