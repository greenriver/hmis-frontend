fragment CustomDataElementValueFields on CustomDataElementValue {
  id
  valueBoolean
  valueDate
  valueFloat
  valueInteger
  valueJson
  valueString
  valueText
  user {
    ...UserFields
  }
  dateCreated
  dateUpdated
}

fragment CustomDataElementFields on CustomDataElement {
  id
  key
  label
  fieldType
  repeats
  showInSummary
  value {
    ...CustomDataElementValueFields
  }
  values {
    ...CustomDataElementValueFields
  }
}
