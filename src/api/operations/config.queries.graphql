query GetFormRules(
  $limit: Int = 25
  $offset: Int = 0
  $filters: FormRuleFilterOptions
  $sortOrder: FormRuleSortOption
) {
  formRules(
    limit: $limit
    offset: $offset
    filters: $filters
    sortOrder: $sortOrder
  ) {
    offset
    limit
    nodesCount
    nodes {
      ...FormRuleFields
    }
  }
}

query GetServiceCategoryRules(
  $id: ID!
  $limit: Int = 25
  $offset: Int = 0
  $filters: FormRuleFilterOptions
  $sortOrder: FormRuleSortOption
) {
  serviceCategory(id: $id) {
    id
    formRules(
      limit: $limit
      offset: $offset
      filters: $filters
      sortOrder: $sortOrder
    ) {
      offset
      limit
      nodesCount
      nodes {
        ...FormRuleFields
      }
    }
  }
}

query GetFormRule($id: ID!) {
  formRule(id: $id) {
    ...FormRuleFields
  }
}

mutation CreateFormRule($input: CreateFormRuleInput!) {
  createFormRule(input: $input) {
    clientMutationId
    formRule {
      ...FormRuleFields
    }
    errors {
      ...ValidationErrorFields
    }
  }
}

mutation UpdateFormRule($input: UpdateFormRuleInput!) {
  updateFormRule(input: $input) {
    clientMutationId
    formRule {
      ...FormRuleFields
    }
    errors {
      ...ValidationErrorFields
    }
  }
}
