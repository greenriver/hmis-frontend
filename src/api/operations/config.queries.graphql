query GetFormRules(
  $limit: Int = 25
  $offset: Int = 0
) # $filters: ProjectFilterOptions
# $sortOrder: ProjectSortOption
{
  formRules(limit: $limit, offset: $offset) # filters: $filters
  # sortOrder: $sortOrder
  {
    offset
    limit
    nodesCount
    nodes {
      ...FormRuleFields
    }
  }
}
