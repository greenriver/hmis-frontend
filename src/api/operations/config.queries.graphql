query GetFormRules(
  $limit: Int = 25
  $offset: Int = 0
  $filters: FormRuleFilterOptions
  $sortOrder: FormRuleSortOption
) {
  formRules(
    limit: $limit
    offset: $offset
    filters: $filters
    sortOrder: $sortOrder
  ) {
    offset
    limit
    nodesCount
    nodes {
      ...FormRuleFields
    }
  }
}

query GetFormProjectMatches($id: ID!, $limit: Int = 25, $offset: Int = 0) {
  formDefinition(id: $id) {
    id
    cacheKey
    projectMatches(limit: $limit, offset: $offset) {
      offset
      limit
      nodesCount
      nodes {
        ...FormProjectMatchFields
      }
    }
  }
}

query GetServiceCategoryRules(
  $id: ID!
  $limit: Int = 25
  $offset: Int = 0
  $filters: FormRuleFilterOptions
  $sortOrder: FormRuleSortOption
) {
  serviceCategory(id: $id) {
    id
    formRules(
      limit: $limit
      offset: $offset
      filters: $filters
      sortOrder: $sortOrder
    ) {
      offset
      limit
      nodesCount
      nodes {
        ...FormRuleFields
      }
    }
  }
}

query GetFormRule($id: ID!) {
  formRule(id: $id) {
    ...FormRuleFields
  }
}

mutation CreateFormRule($input: CreateFormRuleInput!) {
  createFormRule(input: $input) {
    clientMutationId
    formRule {
      ...FormRuleFields
    }
    errors {
      ...ValidationErrorFields
    }
  }
}

mutation UpdateFormRule($input: UpdateFormRuleInput!) {
  updateFormRule(input: $input) {
    clientMutationId
    formRule {
      ...FormRuleFields
    }
    errors {
      ...ValidationErrorFields
    }
  }
}

mutation DeactivateFormRule($id: ID!) {
  updateFormRule(input: { id: $id, input: { activeStatus: INACTIVE } }) {
    clientMutationId
    formRule {
      id
      active
    }
    errors {
      message
    }
  }
}

query GetServiceTypes(
  $filters: ServiceTypeFilterOptions
  $limit: Int = 25
  $offset: Int = 0
) {
  serviceTypes(filters: $filters, limit: $limit, offset: $offset) {
    offset
    limit
    nodesCount
    nodes {
      ...ServiceTypeConfigFields
    }
  }
}

query GetServiceCategories($limit: Int = 25, $offset: Int = 0) {
  serviceCategories(limit: $limit, offset: $offset) {
    offset
    limit
    nodesCount
    nodes {
      ...ServiceCategoryFields
    }
  }
}

query GetServiceTypeDetails($id: ID!) {
  serviceType(id: $id) {
    ...ServiceTypeConfigFields
  }
}
