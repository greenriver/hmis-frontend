query GetClientEnrollments(
  $id: ID!
  $limit: Int = 10
  $offset: Int = 0
  $filters: EnrollmentsForClientFilterOptions
) {
  client(id: $id) {
    id
    enrollments(
      limit: $limit
      offset: $offset
      sortOrder: MOST_RECENT
      filters: $filters
    ) {
      offset
      limit
      nodesCount
      nodes {
        ...EnrollmentFields
      }
    }
  }
}

