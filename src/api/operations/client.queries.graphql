query SearchClients(
  $input: ClientSearchInput!
  $limit: Int
  $offset: Int
  $sortOrder: ClientSortOption = LAST_NAME_A_TO_Z
) {
  clientSearch(
    input: $input
    limit: $limit
    offset: $offset
    sortOrder: $sortOrder
  ) {
    offset
    limit
    nodesCount
    nodes {
      ...ClientFields
    }
  }
}

query GetClient($id: ID!) {
  client(id: $id) {
    ...ClientFields
  }
}

query GetClientName($id: ID!) {
  client(id: $id) {
