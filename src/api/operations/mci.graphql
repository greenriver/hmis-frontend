fragment MciClientFragment on MciClient {
  id
  age
  dob
  firstName
  gender
  lastName
  mciId
  middleName
  nameSuffix
  race
  ssn
}

fragment MciClearanceResultFragment on MciClearanceResult {
  id
  score
  existingClientId
  client {
    ...MciClientFragment
  }
}

mutation ClearMci($input: ClearMciInput!) {
  clearMci(input: $input) {
    clientMutationId
    matches {
      ...MciClearanceResultFragment
    }
    errors {
      ...ValidationErrorFields
    }
  }
}
