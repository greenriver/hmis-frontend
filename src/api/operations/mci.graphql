fragment MciMatchFragment on MciClearanceMatch {
  id
  score
  existingClientId
  age
  dob
  firstName
  gender
  lastName
  mciId
  middleName
  nameSuffix
  race
  ssn
}

mutation ClearMci($input: ClearMciInput!) {
  clearMci(input: $input) {
    clientMutationId
    matches {
      ...MciMatchFragment
    }
    errors {
      ...ValidationErrorFields
    }
  }
}
