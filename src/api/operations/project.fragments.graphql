fragment ProjectNameAndType on Project {
  id
  projectName
  projectType
}

fragment ProjectOperatingPeriod on Project {
  id
  operatingEndDate
  operatingStartDate
}

fragment ProjectAllFields on Project {
  id
  hudId
  ...ProjectNameAndType
  ...ProjectOperatingPeriod
  description
  HOPWAMedAssistedLivingFac
  contactInformation
  continuumProject
  housingType
  residentialAffiliation
  residentialAffiliationProjectIds
  rrhSubType
  targetPopulation
  organization {
    ...OrganizationNameFields
  }
  access {
    ...ProjectAccessFields
  }
  user {
    ...UserFields
  }
  customDataElements {
    ...CustomDataElementFields
  }
  dataCollectionFeatures {
    ...DataCollectionFeatureFields
  }
}

fragment DataCollectionFeatureFields on DataCollectionFeature {
  id # instance IDs concatenated
  role # if present, show on Project Dashboard
  dataCollectedAbout
  legacyDataCollectedAbout
  legacy
}

fragment DataCollectionPointFields on DataCollectionPoint {
  id # instance ID
  title
  dataCollectedAbout
  definition {
    ...FormDefinitionFields
  }
}

fragment ProjectCocFields on ProjectCoc {
  id
  address1
  address2
  city
  cocCode
  dateCreated
  dateDeleted
  dateUpdated
  geocode
  geographyType
  state
  zip
  user {
    ...UserFields
  }
}

fragment FunderFields on Funder {
  id
  dateCreated
  dateDeleted
  dateUpdated
  endDate
  funder
  grantId
  otherFunder
  startDate
  user {
    ...UserFields
  }
}
